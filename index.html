<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz game</title>
    <link rel="icon" type="icon" sizes="32x32" href="../images/picto/bird.ico">
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="game.js"></script>
</head>

<img id="bird" src="images/3ooRmV.gif">

<body>
    <div>
        <!-- Bouton pour contrôler le son -->
        <button id="soundToggle" class="sound-button">
            <img id="soundIcon" src="images/picto/volume-2.svg" alt="Son activé" width="24" height="24">
        </button>
    </div>
    <div id="styleQuizz">
        <h1>Quiz oiseaux</h1>
        <div id="questions"></div>
        <div id="boutons">
            <ul id="reponse">
                <li><button class="bouton" id="btn1"></button></li>
                <li><button class="bouton" id="btn2"></button></li>
                <li><button class="bouton" id="btn3"></button></li>
                <li><button class="bouton" id="btn4"></button></li>
            </ul>
        </div>
        <div>
            <button id="submit"></button>
            <div id="timer">il ne reste plus que 20 secondes</div>
        </div>
    </div>
    <div id="nouvellePage">
        <h1>Le quiz est terminé</h1>
        <button id="rejouer">rejouer</button>
        <img class="RoN4R tPU70" loading="lazy" sizes="200px"
            srcset="https://64.media.tumblr.com/177fcb293a9518d2af35b769037e3ea2/tumblr_nvg0jfs1xU1tul88ho1_100.gifv 100w, https://64.media.tumblr.com/177fcb293a9518d2af35b769037e3ea2/tumblr_nvg0jfs1xU1tul88ho1_250.gifv 160w">
    </div>
</body>

</html>
